substitutions:
  _SERVICE_NAME: peekaboo-indoor-playground
  _REGION: us-west1
  _IMAGE_NAME: peekaboo
  _SECRET_MONGO_URL: MONGO_URL
  _SECRET_JWT_SECRET: JWT_SECRET
  _SECRET_RESEND_API_KEY: RESEND_API_KEY
  _SECRET_GEMINI_API_KEY: GEMINI_API_KEY
  _SECRET_CRON_SECRET: CRON_SECRET
  _SECRET_STRIPE_SECRET_KEY: STRIPE_SECRET_KEY
  _SECRET_CAPITAL_BANK_API_KEY: CAPITAL_BANK_API_KEY
  _SECRET_CAPITAL_BANK_CALLBACK_SECRET: CAPITAL_BANK_CALLBACK_SECRET

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA
      - -t
      - gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest
      - .

  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA"]

  - name: gcr.io/cloud-builders/docker
    args: ["push", "gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest"]

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --min-instances=1
      - --concurrency=60
      - --cpu=1
      - --memory=512Mi
      - --no-cpu-throttling
      - --set-env-vars=NODE_ENV=production
      - --set-secrets=MONGO_URL=${_SECRET_MONGO_URL}:latest,JWT_SECRET=${_SECRET_JWT_SECRET}:latest,RESEND_API_KEY=${_SECRET_RESEND_API_KEY}:latest,GEMINI_API_KEY=${_SECRET_GEMINI_API_KEY}:latest,CRON_SECRET=${_SECRET_CRON_SECRET}:latest,STRIPE_SECRET_KEY=${_SECRET_STRIPE_SECRET_KEY}:latest,CAPITAL_BANK_API_KEY=${_SECRET_CAPITAL_BANK_API_KEY}:latest,CAPITAL_BANK_CALLBACK_SECRET=${_SECRET_CAPITAL_BANK_CALLBACK_SECRET}:latest

images:
  - gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA
  - gcr.io/$PROJECT_ID/${_IMAGE_NAME}:latest

options:
  logging: CLOUD_LOGGING_ONLY
